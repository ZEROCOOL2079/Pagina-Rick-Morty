<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personajes de Rick y Morty</title>
    <link rel="stylesheet" href="Styles/style-index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html">
          <img src="img/logo.png" alt="Logo Rick and Morty" />
        </a>
      </div>
      <nav>
        <ul class="ul-links">
          <li>
            <i class="fa-sharp fa-solid fa-house"></i>
            <a href="index.html">Home</a>
          </li>
          <li>
            <i class="fa-solid fa-user-astronaut"></i>
            <a href="characters.html">Characters</a>
          </li>
          <li>
            <i class="fa-solid fa-atom"></i>
            <a href="episodes.html">Episodes</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="section-api">
        <h1>Personajes de Rick y Morty</h1>

        <div class="filters-wrapper">
          <div id="statusFilterContainer" class="filters-container">
            <label for="statusFilter">Filtrar por estado:</label>
            <select id="statusFilter">
              <option value="">Todos</option>
              <option value="alive">Vivo</option>
              <option value="dead">Muerto</option>
              <option value="unknown">Desconocido</option>
            </select>
          </div>
          <div id="nameFilterContainer" class="filters-container">
            <label for="characterNameFilter">Buscar por nombre:</label>
            <input type="text" id="characterNameFilter"/>
            <button id="filterCharactersByNameButton">Buscar</button>
          </div>

          <div class="favoritesBtnContainer">
            <button class="buttonShowFavorites">Favoritos</button>
          </div>
        </div>

        <div id="card-container"></div>
        <div class="pagination">
          <button id="prevPage" disabled>Anterior</button>
          <span id="currentPage"></span>
          <button id="nextPage">Siguiente</button>
        </div>
      </section>
    </main>

    <div id="modal-div" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="modal-details-container"></div>
      </div>
    </div>

    <footer class="footer">
      <p>
        &copy; 2025 Consultas Rick&Morty | ZEROCOOL | Datos obtenidos de la
        <a
          href="https://rickandmortyapi.com/"
          target="_blank"
          rel="noopener noreferrer"
          >API de Rick y Morty</a
        >
      </p>
    </footer>

    <script type="module" src="Scripts/characterLogic.js"></script>
  </body>
</html>
