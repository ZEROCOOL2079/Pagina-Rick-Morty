<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personajes de Rick y Morty</title>
    <link rel="stylesheet" href="style-index-prueba.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html">
          <img src="img/logo.png" alt="Logo Rick and Morty" />
        </a>
      </div>
      <nav>
        <ul class="ul-links">
          <li>
            <i class="fa-sharp fa-solid fa-house"></i>
            <a href="index.html">Home</a>
          </li>
          <li>
            <i class="fa-solid fa-user-astronaut"></i>
            <a href="characters.html">Characters</a>
          </li>
          <li>
            <i class="fa-solid fa-atom"></i>
            <a href="episodes.html">Episodes</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="card-container">
        <div class="card">
          <div class="img-container">
            <img
              src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
              alt="Rick Sanchez"
            />
          </div>
          <div class="card-details">
            <div class="detail-section">
              <h3 class="text-name">Rick Sanchez</h3>
              <button class="favorite-button" aria-label="Marcar como favorito">
                <i class="fa-regular fa-star"></i>
              </button>
              <span class="status-character text-gray">
                <span class="circle-status alive"></span>
                Alive - human
              </span>
            </div>
            <div class="detail-section">
              <span class="text-grey">Last known location:</span>
              <h3 class="text-detail">Citadel of Ricks</h3>
            </div>
            <div class="detail-section">
              <span class="text-grey">First seen in:</span>
              <h3 class="text-detail">Pilot</h3>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>
        &copy; 2025 Consultas Rick&Morty | ZEROCOOL | Datos obtenidos de la
        <a
          href="https://rickandmortyapi.com/"
          target="_blank"
          rel="noopener noreferrer"
          >API de Rick y Morty</a
        >
      </p>
    </footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
